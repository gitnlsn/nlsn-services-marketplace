<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In / Sign Up - Savoir Link</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            color: #1a1a1a;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .auth-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            width: 90%;
            max-width: 400px;
        }
        
        .auth-header {
            text-align: center;
            padding: 2rem;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #3b82f6;
            margin-bottom: 0.5rem;
        }
        
        .tagline {
            color: #6b7280;
            font-size: 0.9rem;
        }
        
        
        .auth-form {
            padding: 2rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #374151;
            font-size: 0.9rem;
        }
        
        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }
        
        input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .checkbox-label input {
            width: auto;
        }
        
        .forgot-link {
            color: #3b82f6;
            text-decoration: none;
            font-size: 0.9rem;
        }
        
        .forgot-link:hover {
            text-decoration: underline;
        }
        
        .btn {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background: #3b82f6;
            color: white;
            margin-bottom: 1rem;
        }
        
        .btn-primary:hover {
            background: #2563eb;
        }
        
        .divider {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e5e7eb;
        }
        
        .divider span {
            background: white;
            padding: 0 1rem;
            position: relative;
            color: #6b7280;
            font-size: 0.9rem;
        }
        
        .social-buttons {
            display: flex;
            gap: 1rem;
        }
        
        .btn-social {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            background: white;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            color: #374151;
            font-weight: 500;
        }
        
        .btn-social:hover {
            background: #f9fafb;
            border-color: #9ca3af;
        }
        
        .icon {
            width: 20px;
            height: 20px;
        }
        
        .terms {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 0.85rem;
            color: #6b7280;
        }
        
        .terms a {
            color: #3b82f6;
            text-decoration: none;
        }
        
        .terms a:hover {
            text-decoration: underline;
        }
        
        
        .back-link {
            position: absolute;
            top: 1rem;
            left: 1rem;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
        }
        
        .back-link:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <a href="01-landing.html" class="back-link">
        ‚Üê Back to Home
    </a>
    
    <div class="auth-container">
        <div class="auth-header">
            <div class="logo">Savoir Link</div>
            <div class="tagline">One account, infinite possibilities</div>
        </div>
        
        <div class="auth-form">
            <div style="text-align: center; padding: 2rem 0;">
                <h2 style="color: #1f2937; margin-bottom: 1rem; font-size: 1.5rem;">Welcome</h2>
                <p style="color: #6b7280; margin-bottom: 2rem;">Sign in to your account or create a new one</p>
                
                <a href="03-home.html" class="btn-social" style="width: 100%; max-width: 300px; margin: 0 auto; display: flex;">
                    <span class="icon">üîç</span>
                    Continue with Google
                </a>
                
                <div class="terms" style="margin-top: 2rem;">
                    By continuing, you agree to our 
                    <a href="14-terms.html">Terms of Service</a> and 
                    <a href="15-privacy.html">Privacy Policy</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
